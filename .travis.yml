language: csharp
solution: NuScrap.csproj
install:
  - nuget restore NuScrap.csproj -Verbosity detailed
script:
  - msbuild /p:Configuration=Release NuScrap.csproj
deploy:
  provider: script
  script: chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh $NUGET_API_KEY $NUGET_SOURCE
  on:
    branch: master